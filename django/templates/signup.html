  <body class="text-center mt-3" style=" background-color: #a6eaff;">
    <div class="container" style="
    width: 50%;

    justify-content: center;

">
<main class="form-signin w-100" style="
box-shadow: darkblue;
background-color: #0000000f;
border-radius: 10px;
">
  <h1 class="mb-4">Create An Account</h1>
    <form action= "/handleSignUp" method='post'>


      <div class="form mt-2" style="
      text-align: left;
  ">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Choose a unique username" required>
      </div>


      <div class="form mt-2" style="
      text-align: left;
  ">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
      </div>
      <div class="form mt-2" style="
      text-align: left;
  ">
        <label for="pass1">Choose a password</label>
        <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Choose Your Password" required>
      </div>
      <div class="form mt-2" style="
      text-align: left;
  ">
        <label for="pass2">Confirm Password</label>
        <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Enter your password again" required>
      </div>
     
    
            {% csrf_token %}
            <button type="submit" class="btn btn-primary mt-3">SignUp</button>
    </form>
    <hr>
    <button type="submit" class="btn btn-primary text-white"><a style="color:white; text-decoration:none;" href="login">Login</a></button>
